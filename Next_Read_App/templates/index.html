<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Read</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style = "background-color: #ffff">
    <nav class = "navbar" style = "background-color: #8A8C89">
        <p class = "navbar-brand" style = "color: #ffff"> Next Read </p>
        <ul class = "nav navbar-nav">
            <li><a style = "color: black">Home</a></li>
            <li><a style = "color: black">Recommend</a></li>
            <li><a style = "color: black">Contact Us</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-15">
                <h1> Top 12 Books </h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class = "col-md-3" style = "margin-top: 50px">
                <div class = "card">
                    <div class = "card-body">
                        <img class = "card-img-top" src = "{{ images[i] }}">
                        <p>{{ book_name[i] }}</p>
                        <p>{{ author[i] }}</p>
                        <p>Rating: {{ rating[i] }}</p>
                        <p>Votes: {{ votes[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
